<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="npm">NPM:</label><br>
        <input type="text" id="npm" name="npm"><br><br>
        <label for="fname">Full Name:</label><br>
        <input type="text" id="fname" name="fname"><br><br>
        <label for="mail">Email:</label><br>
        <input type="email" id="mail" name="mail"><br><br>
        <label for="pass">Password</label><br>
        <input type="password" id="pass" name="pass"><br><br>
        <label for="plbirth">Place Birth</label><br>
        <input type="text" id="plbirth" name="plbirth"><br><br>
        <label for="bidate">Birthdate</label><br>
        <input type="date" id="bidate" name="bidate"><br>
        <p>Gender:</p>
        <input type="radio" id="male" name="gender" value="Male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="Female">
        <label for="female">Female</label><br>
        <p>Address</p>
        <textarea name="address" rows="10" cols="30"></textarea><br><br>
        <button type="submit">Save</button>
        <button type="reset">Clear</button><br>
    </form>
</body>
</html>
